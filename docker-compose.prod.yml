services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    container_name: chat-server-prod
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - SERVER_PORT=${SERVER_PORT:-4000}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:${CLIENT_PORT:-5173}}
      - LOG_DIR=${LOG_DIR:-logs}
    ports:
      - "${SERVER_PORT:-4000}:${SERVER_PORT:-4000}"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    container_name: chat-client-prod
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - CLIENT_PORT=${CLIENT_PORT:-5173}
      - VITE_SERVER_URL=${VITE_SERVER_URL:-http://localhost:${SERVER_PORT:-4000}}
    ports:
      - "${CLIENT_PORT:-5173}:4173"
    command: [ "npm", "run", "preview", "--", "--host", "0.0.0.0", "--port", "4173" ]
    depends_on:
      - server