services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: chat-server-dev
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - SERVER_PORT=${SERVER_PORT:-4000}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:${CLIENT_PORT:-5173}}
      - LOG_DIR=${LOG_DIR:-logs}
    ports:
      - "${SERVER_PORT:-4000}:${SERVER_PORT:-4000}"
    volumes:
      - ./server:/app
      - server_node_modules:/app/node_modules

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: chat-client-dev
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - CLIENT_PORT=${CLIENT_PORT:-5173}
      - VITE_SERVER_URL=${VITE_SERVER_URL:-http://localhost:${SERVER_PORT:-4000}}
    ports:
      - "${CLIENT_PORT:-5173}:${CLIENT_PORT:-5173}"
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
    depends_on:
      - server

volumes:
  server_node_modules:
  client_node_modules: